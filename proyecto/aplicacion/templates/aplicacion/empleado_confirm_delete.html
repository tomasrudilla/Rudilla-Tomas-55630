{% extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}
    Empleados
{% endblock titulo %}

{% block contenido %}
    <h2> Empleado </h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3> ¿Está seguro de que desea eliminar este Empleado? <p style="color:red">{{ object.nombre }}</p> </h3>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
        </div>
    </form>
{% endblock contenido %}
