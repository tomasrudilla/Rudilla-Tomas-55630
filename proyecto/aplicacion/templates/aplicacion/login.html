{% extends 'aplicacion/base.html' %}

{% block titulo %}
Iniciar sesión
{% endblock titulo %}

{% block contenido %}
<form class="gradient-custom" method="post" action="{% url 'login' %}" name="login_form">
  {% csrf_token %}
  <div class="container py-5 h-100" class="gradient-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">

                      <div class="mb-md-5 mt-md-4 pb-5">
                          
                         
                          {% if messages %}
                          <div class="alert alert-danger">
                              <ul class="mb-0">
                                  {% for message in messages %}
                                  <li>{{ message }}</li>
                                  {% endfor %}
                              </ul>
                          </div>
                          {% endif %}
                          
                          <div class="form-outline form-white mb-4">
                              <input type="text" id="id_username" name="username" class="form-control form-control-lg" />
                              <label class="form-label" for="id_username">Usuario</label>
                          </div>

                          <div class="form-outline form-white mb-4">
                              <input type="password" id="id_password" name="password" class="form-control form-control-lg" />
                              <label class="form-label" for="id_password">Contraseña</label>
                          </div>

                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>

                          <div class="d-flex justify-content-center text-center mt-4 pt-1">

                          </div>
                      </div>

                      <div>
                         
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</form>
{% endblock contenido %}
